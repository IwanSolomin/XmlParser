services:
  app:
    build: .
    container_name: app
    restart: unless-stopped
    expose:
      - "8080"

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            # >>> ДОБАВЬТЕ ЭТО: Ссылка на вашу фронтенд папку >>>
      - ./путь/к/вашему/html/проекту:/usr/share/nginx/html:ro 
    depends_on:
      - app
