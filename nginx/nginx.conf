upstream backend {
    server app:8080;
}

server {
    listen 80;
    server_name _;

    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript;
}

upstream backend {
    server app:8080;
}

server {
    listen 80;
    server_name _;

    # 1. ЛОКАЦИЯ ДЛЯ ФРОНТЕНДА (СТАТИКА)
    location /tools/xml-parser/ {
        # Предполагаем, что вы смонтировали папку так, что корень Nginx - это /usr/share/nginx/html
        # И структура файлов: /usr/share/nginx/html/tools/xml-parser/index.html
        root /usr/share/nginx/html; 
        index index.html;
        
        # Важно для SPA: если искомый файл не найден, 
        # всегда возвращаем index.html (чтобы фронтенд мог обработать роут)
        try_files $uri $uri/ /tools/xml-parser/index.html; 
    }

    # 2. ЛОКАЦИЯ ДЛЯ БЭКЕНДА (API)
    # Все, что не совпадает с фронтендом, отправляем на Spring
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    gzip on;
    # ...
}
